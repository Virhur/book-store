</head>
<body>
    <div id="wrapper">
        <!-- navbar start -->

                <a class="navbar-brand" href="index.html"><i class="fas fa-book-open mr-1"></i>BookStore</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
                        <li class="nav-item"> 
                            <a class="nav-link active" href="index.html">Početna</a>
                        </li>
                        <li class="nav-item">
                            <a href="prodajna_mesta.html" class="nav-link">Prodajna mesta</a>

                        <li class="nav-item">
                            <a class="nav-link" href="o_nama.html">O nama</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Korpa <span id='total-count'>(0)</span>
                                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" id='korpa' aria-labelledby="dropdownId">
                                <div class="row">
                                    <div class="col-12" id='korpa-empty'>
                                        <p class="text-center">Trenutno nemate ništa u korpi.</p>

                                    <div class="col-12 d-flex justify-content-end">

                                    </div>

                        </li>
                        
                    </ul>
                </div>
            </div>

        <!-- navbar end -->

        <div class="custom-carousel d-none d-lg-block" id="desktop-carousel">
            <div class="custom-carousel-content">
                <div class="custom-carousel-item">
                    <img class="d-block w-100" src="images/slider_1.png" alt="First slide">
                </div>
                <div class="custom-carousel-item">
                    <img class="d-block w-100" src="images/slider_2.png" alt="First slide">
                </div>
                <div class="custom-carousel-item">
                    <img class="d-block w-100" src="images/slider_3.png" alt="First slide">
                </div>
            </div>
            <a href="#" class="custom-carousel-prev custom-carousel-control" data-id='#desktop-carousel'>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a href="#" class="custom-carousel-next custom-carousel-control" data-id='#desktop-carousel'>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="custom-carousel-dots">
            </div>
        </div>

        <div class="custom-carousel d-lg-none" id="mobile-carousel">
            <div class="custom-carousel-content">
                <div class="custom-carousel-item">
                    <img class="d-block w-100" src="images/slider_4.png" alt="First slide">
                </div>
                <div class="custom-carousel-item">
                    <img class="d-block w-100" src="images/slider_5.png" alt="First slide">
                </div>
                <div class="custom-carousel-item">
                    <img class="d-block w-100" src="images/slider_6.png" alt="First slide">
                </div>
            </div>
            <a href="#" class="custom-carousel-prev custom-carousel-control" data-id='#desktop-carousel'>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a href="#" class="custom-carousel-next custom-carousel-control" data-id='#desktop-carousel'>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="custom-carousel-dots">
            </div>
        </div>

        <!-- main content start -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card mt-5">
                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Pretraga</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="form-row">
                                        <input type="text" id="title" class="form-control form-control-sm" placeholder="Unesi naslov..." autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </article> <!-- card-group-item.// -->

                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Kategorije</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="Check1" name="categories" value="fantasy" autocomplete="off">
                                        <label class="custom-control-label" for="Check1">Fantastika</label>
                                    </div> <!-- form-check.// -->
                    
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="Check2" name="categories" value="philosophy" autocomplete="off">
                                        <label class="custom-control-label" for="Check2">Filozofija</label>
                                    </div> <!-- form-check.// -->
                    
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="Check3" name="categories" value="history" autocomplete="off">
                                        <label class="custom-control-label" for="Check3">Istorija</label>
                                    </div> <!-- form-check.// -->
                    
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="Check4" name="categories" value="thrillers" autocomplete="off">
                                        <label class="custom-control-label" for="Check4">Trileri</label>
                                    </div> <!-- form-check.// -->
                                </div>
                            </div>
                        </article> <!-- card-group-item.// -->

                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Cena (RSD)</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label>Od</label>
                                          <input type="number" class="form-control form-control-sm" id="price-from" min="0" autocomplete="off">
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label>Do</label>
                                          <input type="number" class="form-control form-control-sm" id="price-to" min="0" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article> <!-- card-group-item.// -->

                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Sortiranje</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="form-row">
                                        <select class="form-control form-control-sm" id="sort" autocomplete="off">
                                            <option value="0" selected="selected">Izaberi...</option>
                                            <option value="1">Naziv A-Z</option>
                                            <option value="2">Naziv Z-A</option>
                                            <option value="3">Cena opadajuće</option>
                                            <option value="4">Cena rastuće</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </article> <!-- card-group-item.// -->
                    </div>
                    <!-- <button class="btn btn-primary w-100 mt-4" id="set-filters">Primeni Filtere</button> -->
                    <button class="btn btn-primary w-100 mt-4" id="reset-filters">Resetuj Filtere</button>
                </div>
                <div class="col-lg-9">
                    <div class="row mt-5">
                        <div class="col-12 d-flex justify-content-center">
                            <h1>Preporučujemo</h1>
                        </div>
                    </div>

                    <div class="row mt-5" id='knjige'>
                        
                    </div>
        
                    <div id="modals">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- main content end -->
    </div>

    <div class="mt-5 bg-dark text-light w-100" id='footer'>

            <div class="row">
                <div class="col-12 d-flex justify-content-between flex-column flex-md-row">
                    <div class="mt-3 mb-3 d-flex flex-column align-items-center">
                        <i class="fas fa-book-open" style="font-size: 50px;"></i>
                        <h3>BookStore</h3>
                    </div>

                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
